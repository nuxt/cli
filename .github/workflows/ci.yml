name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: 22
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”  Lint project
        run: pnpm lint

      - name: âœ‚ï¸ Knip project
        run: pnpm test:knip

      # - name: âš™ï¸ Check package engines
      #   run: pnpm test:engines

  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - name: ðŸ“¦ Install dependencies
        run: pnpm install
      - name: ðŸ’ª Test types
        run: pnpm test:types
      - name: ðŸ›  Build project
        run: pnpm build
      - name: ðŸ§ª Test built `nuxi`
        run: pnpm test:dist
        working-directory: packages/nuxi
      - name: ðŸ§ª Test (unit)
        run: pnpm test:unit
      - if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v5

  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: github.repository_owner == 'nuxt'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: 22
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ›  Build project
        run: pnpm build

      - name: ðŸ“¦ release pkg.pr.new
        if: github.event_name != 'push'
        run: pnpm pkg-pr-new publish --compact --template './playground' ./packages/create-nuxt-app ./packages/nuxi ./packages/nuxt-cli

      - name: ðŸ“¦ release nightly
        if: github.event_name == 'push'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc &&
          node ./scripts/release.mjs
        env:
          RELEASE_TYPE: nightly
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
