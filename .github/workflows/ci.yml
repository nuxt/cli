name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”  Lint project
        run: pnpm lint

      - name: âœ‚ï¸ Knip project
        run: pnpm test:knip

      # - name: âš™ï¸ Check package engines
      #   run: pnpm test:engines

  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: pnpm
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: denoland/setup-deno@v1
        with:
          deno-version: 2.5.6

      - name: ğŸ“¦ Install dependencies
        run: pnpm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸ§ª Test built `nuxi`
        run: pnpm test:dist

      - name: ğŸ‘·â€â™‚ï¸ Prepare playground
        run: pnpm nuxt prepare playground

      - name: ğŸ§ª Test (unit)
        run: pnpm test:unit

      - if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v5

  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: github.repository_owner == 'nuxt'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: latest
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ“¦ release pkg.pr.new
        run: pnpm pkg-pr-new publish --compact --template './playground' ./packages/create-nuxt ./packages/nuxi ./packages/nuxt-cli

      - name: ğŸ“¦ release nightly
        if: github.event_name == 'push'
        run: node ./scripts/release.mjs
        env:
          RELEASE_TYPE: nightly
