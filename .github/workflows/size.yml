name: size
on:
  # this action will error unless run in a pr context
  pull_request:
    branches:
      - main

env:
  BUNDLE_SIZE: true

jobs:
  # Build current and upload stats.json
  # You may replace this with your own build method. All that
  # is required is that the stats.json be an artifact
  build-head:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: for pull requests
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{github.event.pull_request.head.sha}}
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build project
        run: pnpm build

      - name: â« Upload stats.json
        uses: actions/upload-artifact@v4
        with:
          name: head-stats
          path: ./packages/*/stats.json

  # Build base for comparison and upload stats.json
  # You may replace this with your own build method. All that
  # is required is that the stats.json be an artifact
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.base_ref }}
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build project
        run: pnpm build

      - name: â« Upload stats.json
        uses: actions/upload-artifact@v4
        with:
          name: base-stats
          path: ./packages/*/stats.json

  # run the action against the stats.json files
  compare:
    runs-on: ubuntu-latest
    needs: [build-base, build-head]
    permissions:
      pull-requests: write
    strategy:
      matrix:
        package: [nuxi, nuxt-cli, create-nuxt-app]
    steps:
      - name: â¬ Download stats.json
        uses: actions/download-artifact@v4
      - uses: twk3/rollup-size-compare-action@v1.1.2
        with:
          title: ${{ matrix.package }} size comparison
          github-token: ${{ secrets.GITHUB_TOKEN }}
          current-stats-json-path: ./head-stats/${{ matrix.package }}/stats.json
          base-stats-json-path: ./base-stats/${{ matrix.package }}/stats.json
